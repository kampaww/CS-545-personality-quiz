<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personality Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>What's Your Personality Type?</h1>
    <div class="progress-container">
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        <div class="progress-text">Question 1 of 5</div>
    </div>
    <form id="quiz" onsubmit="event.preventDefault(); showResult();">
        <div class="question">
            <p>1. What is your favorite kind of weather?</p>
            <div class="answers">
            </div>
        </div>
        <button type="button" id="previous" onclick="goBack()" style="display:none;">Previous</button>
    </form>
    <div id="result"></div>
    <button id="replay" onclick="resetQuiz()">Play Again</button>
    <button id="previous" onclick="goBack()" style="display: none;">Previous Question</button>
    <script src="main.js"></script>
</body>
</html>
